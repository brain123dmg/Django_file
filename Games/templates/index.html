{% extends "base.html" %} {% block content %}
<h2>Games page</h2>
<div class="container" style="padding: 0">
  <div class="row" style="display: flex; flex-wrap: wrap; gap: 1rem; margin: 0">
    {% for items in games %}
    <div
      class="col"
      style="
        flex: 1 1 calc(33.333% - 1rem);
        box-sizing: border-box;
        padding: 0.5rem;
      "
    >
      <div
        class="card"
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          border: 1px solid #ddd;
          border-radius: 1.25rem;
          overflow: hidden;
          background-color: #f8f9fa;
        "
      >
        <img
          src="{{items.image_url}}"
          class="card-img-top"
          alt="{{items.name}}"
          style="width: 100%; height: 215px; object-fit: cover"
        />
        <div class="card-body" style="flex: 1; padding: 1rem; color: #212529">
          <h5 class="card-title">{{items.name}}</h5>
          <p class="card-text">$ {{items.price}}</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
